  simple_shadow: ^0.3.1 #png 그림자
  flutter_layout_grid:
  flutter_screenutil: ^5.7.0
  animated_splash_screen: ^1.1.0

  percent_indicator: ^4.0.1 #원 그래프
  fl_chart: ^0.62.0 #차트

  # icon
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: 7.0.7296

  # camera
  camera:
  path_provider:
  path:
  image_picker:
