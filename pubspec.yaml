  logger: ^1.3.0
  device_info_plus: ^9.0.3

  # data
  dio: ^4.0.6
  json_annotation: ^4.4.0
  retrofit: ">=3.0.0 <4.0.0"
  go_router: ^7.0.0
  debounce_throttle: ^2.0.0
