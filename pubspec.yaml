  fluttertoast:

  # 윈도우
  camera_windows: ^0.2.1+8


dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  retrofit_generator: ">=4.0.0 <5.0.0"
  cached_network_image: ^3.2.1
  provider: 6.0.5

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: kufam
      fonts:
        - asset: assets/fonts/kufam/Kufam-Regular.ttf
        - asset: assets/fonts/kufam/Kufam-Medium.ttf
          weight: 500
        - asset: assets/fonts/kufam/Kufam-Bold.ttf
          weight: 700

    - family: noto_sans_kr
      fonts:
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Bold.otf
          weight: 700

    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700